            </ul>
        </nav>        
    </header>

    <main>
        <h2>Rezerviraj svoj termin</h2>

        <!-- Obrazec za rezervacijo -->
        <form id="reservationForm" class="reservation-form">
            <div class="form-group">
                <label for="name">Ime in priimek:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="service">Izberite storitev:</label>
                <select id="service" name="service" required>
                    <option value="mosko-strizenje">Moško striženje</option>
                    <option value="fade-strizenje">Fade striženje</option>
                    <option value="brada-britje">Brada + britje</option>
                    <option value="komplet">Komplet (lase + brada)</option>
                    <option value="strizenje-otrok">Striženje otrok</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Čas:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit" class="submit-btn">Rezerviraj termin</button>
        </form>

        <!-- Prikaz obvestila po uspešni rezervaciji -->
        <div id="confirmationMessage" class="confirmation-message" style="display:none;">
            <p>Uspešno ste rezervirali termin! Hvala, da ste izbrali Barber Salon Krann.</p>
        </div>
    </main>
